<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Задание из работы с html</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Подключение Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="8.css">
</head> 
<body>
  <div class="container-fluid">
  <h2>Ввод данных для записной книжки</h2>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputName">Имя</label>
        <input type="text" class="form-control" id="inputName" placeholder="Имя">
      </div>
      <div class="form-group col-md-6">
        <label for="inputSecondName">Фамилия</label>
        <input type="text" class="form-control" id="inputSecondName" placeholder="Фамилия">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress">Адрес</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Адрес">
      </div>
      <div class="form-group col-md-6">
        <label for="inputNumber">Телефон</label>
        <input type="text" class="form-control" id="inputNumber" placeholder="Телефон">
      </div>
    </div>
    <div class="form-group">
      <label for="inputWorkPlace">Место работы</label>
      <input type="text" class="form-control" id="inputWorkPlace" placeholder="Место работы">
    </div>
    <div class="form-group">
      <label for="inputJob">Должность</label>
      <input type="text" class="form-control" id="inputJob" placeholder="Должность">
    </div>
    <div class="form-group">
      <label for="inputChatCharacter">Характер знакомства</label>
      <input type="text" class="form-control" id="inputChatCharacter" placeholder="Характер знакомства">
    </div>
    <div class="form-group">
      <label for="inputBusinessQualities">Деловые качества</label>
      <input type="text" class="form-control" id="inputBusinessQualities" placeholder="Деловые качества">
    </div>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox">Я согласен отправить введенные данные
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
    <button type="reset" class="btn btn-secondary">Отменить</button>
  </form>
    </div>

  </div>
    <a href="/lab5.html">Вернуться к списку лабораторных</a>       
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
