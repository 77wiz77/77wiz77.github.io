<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG изображения</title>
    </head>
    <body>
        <h1>SVG изображения</h1>
        <svg width="400" height="400">
            <!--Вехний прямоугольник-->
            <rect x="100" y="50" rx="10" ry="10" width="200" height="50"
            style="fill:white;stroke:black;stroke-width:5;" />
            
            <!--Два нижних квадрата и соединяющая линия между ними-->
            <rect x="50" y="330" rx="10" ry="10" width="50" height="50"
            style="fill:white;stroke:black;stroke-width:5;" />
            <line x1="100" y1="355" x2="300" y2="355" stroke="black" stroke-width="5"/>
            <rect x="300" y="330" rx="10" ry="10" width="50" height="50"
            style="fill:white;stroke:black;stroke-width:5;" />

            <!--Линия и круг по центру-->
            <line x1="200" y1="350" x2="200" y2="225" stroke="black" stroke-width="5"/>
            <circle cx="200" cy="200" r="25" stroke="black" stroke-width="5" fill="white" />

            <!--Грани 5-угольного ромба с использованием квадратичных кривых Безье-->
            <!--M100,100 это координаты первой точки, Q100,100 - координаты серединной точки и 100,100 координаты второй точки-->
            <path fill="none" stroke="black" stroke-width="5" d="M150,100 Q140,150 100,200" />
            <path fill="none" stroke="black" stroke-width="5" d="M100,200 Q175,275 200,350" stroke-linecap="square"/>
            <path fill="none" stroke="black" stroke-width="5" d="M200,350 Q225,275 300,200" stroke-linecap="square"/>
            <path fill="none" stroke="black" stroke-width="5" d="M300,200 Q260,150 250,100" />
        </svg>
        <br>
        <a href="/lab6.html">Вернуться к списку лабораторных</a>
    </body>
</html>
